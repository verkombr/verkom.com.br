<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Slides</title>
    <style>
        .slides {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slide {
            display: none;
            max-width: 100%;
            height: auto;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Div para exibir os slides -->
    <div class="slides">
        <img class="slide active" src="./slides/slides-01.jpg" alt="Slide 1">
        <img class="slide active" src="./slides/slides-02.jpg" alt="Slide 2">
        <img class="slide active" src="./slides/slides-03.jpg" alt="Slide 3">
        <img class="slide active" src="./slides/slides-04.jpg" alt="Slide 4">
        <img class="slide active" src="./slides/slides-05.jpg" alt="Slide 5">
        <img class="slide active" src="./slides/slides-06.jpg" alt="Slide 6">
        <img class="slide active" src="./slides/slides-07.jpg" alt="Slide 7">
        <img class="slide active" src="./slides/slides-08.jpg" alt="Slide 8">
        <img class="slide active" src="./slides/slides-09.jpg" alt="Slide 9">
        <img class="slide active" src="./slides/slides-10.jpg" alt="Slide 10">
        <img class="slide active" src="./slides/slides-11.jpg" alt="Slide 11">
        <img class="slide active" src="./slides/slides-12.jpg" alt="Slide 12">
        <img class="slide active" src="./slides/slides-13.jpg" alt="Slide 13">
        <img class="slide active" src="./slides/slides-14.jpg" alt="Slide 14">
        <img class="slide active" src="./slides/slides-15.jpg" alt="Slide 15">
        <img class="slide active" src="./slides/slides-16.jpg" alt="Slide 16">
        <!-- Adicione mais imagens para cada slide -->
    </div>

    <script>
        // Define a vari√°vel para os slides
        var slides = document.querySelectorAll('.slide');
        // Exibe o primeiro slide
        slides[0].classList.add('active');
    </script>
</body>
</html>
